<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
   <div>
    <h1>Trabalhando com Formulário</h1>
    <p>Complete com as informações pedidas abaixo</p>
   </div>
   <br>

   <form>
    <fieldset>
        <div>
            <label>Nome</label>
            <input type="text" name="nome" id="nome">
        </div>

        <div>
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
    </fieldset>

        <div>
            <label>Email</label>
            <input type="email" nome="email" id="email">
        </div>

        <div>
            <label>Qual sua idade?</label>
            <br>
            <input type="radio" name="devweb" value="menor que 15">menor que 15

            <label>
             <input type="radio" name="devweb" value="entre 16 e 34">entre 16 e 34
            </label>

            <label>
                <input type="radio" name="devweb" value="entre 35 e 47">entre 35 e 47
            </label>

            <label>
                <input type="radio" name="devweb" value="entre 48 e 56">entre 48 e 56
            </label>

            <label>
                <input type="radio" name="devweb" value="acima de 56">acima de 56
            </label>
        </div>
            <br>
        <div>
            <label>Horário disponivel</label>
            <section id=" Preferencia de Horário">
                <option selected disabled value=""></option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                <option>Dois Horários</option>
            </section>
        </div>
        
        <fieldset>
            <div>
                <label>Selecione as tecnologias que você tem experiencia</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Python">
                <label for="tecnologia1">Python</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="HTML">
                <label for="tecnologia2">HTML</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="CSS">
                <label for="tecnologia3">CSS</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Planilhas">
                <label for="tecnologia4">Planilhas</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Formulário">
                <label for="tecnologia5">Formulário</label>
            </div>
        </fieldset>
        
        <div>
            <br>
            <label>Conte um pouco sobre suas graduações e expeciencias:</label>
        </div>
   </form>
</body>
</html>
